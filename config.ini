[Controls - Controller 360]
ActivePower : button_x
PassivePower : button_y
Jump : button_a
Switch_right : button_rb
Switch_left : button_lb
Look_up : stick_y+
Look_down : stick_y-
Move_right : stick_x+
Move_left : stick_x-

[Controls - Controller PS]
ActivePower : button_square
PassivePower : button_triangle
Jump : button_cross
Switch_right : button_r1
Switch_left : button_l1
Look_up : stick_y+
Look_down : stick_y-
Move_right : stick_x+
Move_left : stick_x-

[Controls - Controller SNES]
ActivePower : button_y
PassivePower : button_x
Jump : button_b
Switch_right : button_r
Switch_left : button_l
Look_up : stick_y+
Look_down : stick_y-
Move_right : stick_x+
Move_left : stick_x-

[Controls - Keyboard]
ActivePower : mouse_left_click
PassivePower : mouse_right_click
Jump : keyboard_spacebar
Switch_right : mouse_middle_down
Switch_left : mouse_middle_up
Look_up : Z (W for QWERTY)
Look_down : S
Move_right : D
Move_left : Q (A for QWERTY)

